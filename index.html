<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <h2>Get in touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="b03234c4-914a-4dad-ba5b-3416b70a41d8">
        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
        <input type="number" name="phone number" placeholder="phone number" class="contact-inputs" required>
        <textarea   name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
        <button type="submit"> Submit <img src="arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="contact.jpg" alt="">
        </div>
    </div>
</body>
</html>
